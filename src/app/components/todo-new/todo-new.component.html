<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-body">
                <div class="form-content">
                    <div class="form-items">
                        <h3 class="text-center">Crea una nueva tarea</h3>
                        <form #todoNewForm="ngForm" (ngSubmit)="onSubmit()" class="requires-validation" novalidate>

                            <div class="form-group">
                                <label>Title</label>
                                <input class="form-control" type="text" name="title" [(ngModel)]="task.title" required>
                            </div>

                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="form-control" type="text" name="description"
                                    [(ngModel)]="task.description" required></textarea>
                            </div>

                            <div class="form-group">
                                <label>Status</label>
                                <select [(ngModel)]="task.status" name="status" class="form-control" required>
                                    <option selected disabled value="">Select status</option>
                                    <option value="empty">Empty</option>
                                    <option value="progress">Progress</option>
                                    <option value="finished">Finished</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Priority</label>
                                <select [(ngModel)]="task.priority" name="priority" class="form-control" required>
                                    <option selected disabled value="">Select priority</option>
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>

                            <div class="form-group text-center  mt-3">
                                <input type="submit" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
