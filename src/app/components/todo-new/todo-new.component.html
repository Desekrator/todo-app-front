<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-body">
                <div class="form-content">
                    <div class="form-items">
                        <h3 class="text-center">Crea una nueva tarea</h3>
                        <form #todoNewForm="ngForm" (ngSubmit)="onSubmit()" class="requires-validation" novalidate>

                            <div class="form-group">
                                <label>Titulo</label>
                                <input class="form-control" type="text" name="title" [(ngModel)]="task.title" required>
                            </div>

                            <div class="form-group">
                                <label>Descripción</label>
                                <textarea class="form-control" type="text" name="description"
                                    [(ngModel)]="task.description" required></textarea>
                            </div>

                            <div class="form-group">
                                <label>Estatus</label>
                                <select [(ngModel)]="task.status" name="status" class="form-control" required>
                                    <option selected disabled value="">Selecciona el estatus</option>
                                    <option value="empty">Vacío</option>
                                    <option value="progress">En progreso</option>
                                    <option value="finished">Acabada</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Prioridad</label>
                                <select [(ngModel)]="task.priority" name="priority" class="form-control" required>
                                    <option selected disabled value="">Selecciona la prioridad</option>
                                    <option value="low">Baja</option>
                                    <option value="medium">Media</option>
                                    <option value="high">Alta</option>
                                </select>
                            </div>

                            <div class="form-group text-center  mt-3">
                                <input type="submit" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
