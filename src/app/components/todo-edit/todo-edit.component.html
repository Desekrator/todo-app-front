<div class="modal-dialog modal-sm" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Edit Todo</h5>
    </div>
    <div class="modal-body">
      <form>

        <div class="form-group">
          <label>Título</label>
          <input class="form-control" type="text" name="title" [(ngModel)]="task.title" required>
        </div>

        <div class="form-group">
          <label>Descripción</label>
          <textarea class="form-control" type="text" name="name" [(ngModel)]="task.description" required></textarea>
        </div>

        <div class="form-group">
          <label>Estatus</label>
          <select [(ngModel)]="task.status" name="status" class="form-control" required>
            <option selected disabled value="">Selecciona estatus</option>
            <option value="empty">Vacío</option>
            <option value="progress">En progreso</option>
            <option value="finished">Finalizada</option>
          </select>
        </div>

        <div class="form-group">
          <label>Priority</label>
          <select [(ngModel)]="task.priority" name="priority" class="form-control" required>
            <option selected disabled value="">Selecciona prioridad</option>
            <option value="low">Baja</option>
            <option value="medium">Media</option>
            <option value="high">Alta</option>
          </select>
        </div>

      </form>
    </div>
    <div class="text-center">
      <button (click)="closeDialog()" type="button" class="btn btn-secondary">Guardar y cerrar</button>
    </div>
  </div>
</div>
